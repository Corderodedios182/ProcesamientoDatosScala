developCourseJob {
  params {
    devName = ${DEV_NAME}
    currentYear = ${YEAR}
  }
  input{

    pokeCsv {
      path = "developCourse/src/test/resources/data.input/csv/Pokemon.csv"
    }

    fdevCustomersParquet = {
      type = parquet
      paths = ["developCourse/src/test/resources/data.input/parquet/t_fdev_customers"]
    }

    fdevBikes = {
      type = csv
      paths = ["developCourse/src/test/resources/data.input/csv/t_fdev_bikes"]
      schema.path = "developCourse/src/test/resources/schema/bikes.input.schema"
      delimiter = |
      header = true
    }

    fdevCustomers = {
      type = csv
      paths = ["developCourse/src/test/resources/data.input/csv/t_fdev_customers"]
      schema.path = "developCourse/src/test/resources/schema/customer.input.schema"
      delimiter = |
      header = true
    }
  }

  output {
    fdevCustomerBikes {
      mode = overwrite
      force = true
      type = parquet
      partitions = ["name"]
      path = "developCourse/src/test/resources/data.output/parquet/t_fdev_customers_bikes"
      schema {
        path = "developCourse/src/test/resources/schema/customersBikes.output.schema"
      }
      options {
        partitionOverwriteMode = dynamic
        inclueMetadata = true
        includeDeleteFields = true
      }
    }
  }
}